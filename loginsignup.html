      <div class="login-wrapper" id="loginpage">
        <form action="" class="form">
          <img src="avatar.png" alt="" />
          <h2>Login</h2>
          <div class="input-group">
            <input type="text" name="loginUser" id="loginUser" required />
            <label for="loginUser">User Name</label>
          </div>
          <div class="input-group">
            <input
              type="password"
              name="loginPassword"
              id="loginPassword"
              required
            />
            <label for="loginPassword">Password</label>
          </div>
          <input
            type="button"
            class="submit-btn"
            onclick="login()"
            value="Login"
          />
          <!-- <button type="submit" class="submit-btn" onclick="login()">
            Login
          </button> -->
          <!-- <input type="submit" value="Login" class="submit-btn" /> -->
          <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
        </form>
  
        <div id="forgot-pw">
          <form action="" class="form">
            <a href="#" class="close">&times;</a>
            <h2>Reset Password</h2>
            <div class="input-group">
              <input type="email" name="email" id="email" required />
              <label for="email">Email</label>
            </div>
            <input type="submit" value="Submit" class="submit-btn" />
          </form>
        </div>
      </div>
      <div class="login-wrapper" id="registrationpage">
        <form action="" class="form">

          </div>
          <div class="input-group">
            <input type="email" name="REmail" id="REmail" required />
            <label for="REmail">User Email</label>
          </div>
          <div class="input-group">
            <input type="number" name="RNumber" id="RNumber" required />
            <label for="RNumber">User Number</label>
          </div>
          <div class="input-group">
            <input type="password" name="RPassword" id="RPassword" required />
            <label for="loginPassword" required>Password</label>
          </div>
          <input
            type="button"
            class="submit-btn"
            onclick="registration()"
            value="registration"
