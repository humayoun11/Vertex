<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="contactmap.css">
</head>
<body>
    <main>
    <div class="contactus">
        <div class="title">
            <h2>Get In Touch</h2>
        </div>
        <div class="box">
            <!--form-->
            <div class="contact form">
                <h3>Send a message</h3>
                <form>
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputbox">
                                <span>First name</span>
                                <input type="text" placeholder="e.g John">
                            </div>
                              <div class="inputbox">
                                <span>Last name</span>
                                <input type="text" placeholder="e.g Doe">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputbox">
                                <span>Email-Address</span>
                                <input type="email" placeholder="e.g JohnDoe@gmail.com">
                            </div>
                              <div class="inputbox">
                                <span>Contact Number</span>
                                <input type="number" placeholder="e.g +91 678 12345">
                            </div>
                        </div>

                          <div class="row100">
                            <div class="inputbox">
                                <span>Message</span>
                                <textarea placeholder="Write Your Message here...."></textarea>
                            </div>
                          </div>

                          <div class="row100">
                            <div class="inputbox">
                                <input type="submit" value="Send" >
                            </div>
                          </div>


                    </div>
                </form>
            </div>
            <!--info box-->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infobox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>280 Rose Rd.
                            Midland, MI 48640, New york city, USA.</p>
                    </div>
                     
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:VertexResearchCenter@gmail.com">VertexResearchCenter@gmail.com</a>
                    </div>

                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+91678978908">+91 6789 78908</a>
                    </div>
                </div>
                <div class="sci">
                    <ul>
                        <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    </ul>
                </div>
            </div>
            <!--map-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.820039094592!2d77.24707201428839!3d10.976952358463121!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba9ab92e4ba0241%3A0x87279c80d4f175fe!2sVertex%20Research%20Centre!5e0!3m2!1sen!2s!4v1676804732920!5m2!1sen!2s" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
